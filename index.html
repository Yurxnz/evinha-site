<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para Evinha 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(ellipse at center, #ffe6ea 0%, #ffc3a0 100%);
      font-family: 'Great Vibes', cursive;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .background-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .background-hearts span {
      position: absolute;
      display: block;
      color: rgba(255, 255, 255, 0.3);
      font-size: 20px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .photo-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 400px;
      margin: 0 auto 30px;
      border: 3px solid #fff;
    }

    .photo-container img {
      width: 100%;
      border-radius: 15px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #ff6f91;
      margin-top: 10px;
    }

    .hearts {
      font-size: 2em;
      animation: floatHearts 3s infinite ease-in-out;
      margin-top: 15px;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .heart {
      position: absolute;
      color: white;
      font-size: 60px;
      opacity: 0.8;
      animation: floatUp 3s ease-in forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: #fff8;
      z-index: 2;
    }
  </style>
</head>
<body onclick="createHeart(event)">
  <!-- Corações ao fundo -->
  <div class="background-hearts" id="bg-hearts"></div>

  <!-- Conteúdo central -->
  <div class="content">
    <div class="photo-container">
      <img src="yurikita e evinha.jpg" alt="Yurikita e Evinha">
    </div>
    <h1>Yurikita ama você, Evinha.</h1>
    <div class="hearts">💖 💞 💘 💗 💓 💝</div>
  </div>


  <!-- Scripts -->
  <script>
    function createHeart(event) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤';
      heart.style.left = `${event.clientX - 30}px`;
      heart.style.top = `${event.clientY - 30}px`;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    function spawnFloatingHearts() {
      const container = document.getElementById('bg-hearts');
      for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.textContent = '❤';
        span.style.left = Math.random() * 100 + 'vw';
        span.style.fontSize = Math.random() * 20 + 10 + 'px';
        span.style.animationDuration = (Math.random() * 5 + 5) + 's';
        span.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(span);
      }
    }

    spawnFloatingHearts();
  </script>
</body>
</html>
